<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/caf9f82a7b.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Fibonacci Calculator</h1>
          <form>
            <label for="quantity">The Fibonnaci of</label>
            <input
              type="number"
              id="number"
              placeholder="#"
              min="1"
              max="100"
            />
          </form>
          <button id="myBtn">is</button>
          <span id="result"></span>
          <div id="loader" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div id="row2" class="row">
        <div class="col-2">
          <div id="checkbox" class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="checkboxInput"
              value="true"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Save calculation</label
            >
          </div>
        </div>
        <div class="col-10">
          <span id="numberError">Can't be larger than 50</span>
        </div>
      </div>
      <div id="row3" class="row">
        <div class="col-12">
          <span id="results"> Results </span>
          <div id="loader2" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="col-8"></div>
      </div>
      <div id="row4" class="row">
        <div class="col-4">
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn" id="Drop">
              Sort By <i class="fas fa-caret-down"></i>
            </button>
            <div id="myDropdown" class="dropdown-content">
              <a id="value0" href="#">Number Asc</a>
              <a id="value1" href="#">Number Desc</a>
              <a id="value2" href="#">Date Asc</a>
              <a id="value3" href="#">Date Desc </a>
            </div>
          </div>
        </div>
        <div class="col-8"></div>
      </div>
      <div class="row">
        <div id="colAdd" class="col-12"></div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
